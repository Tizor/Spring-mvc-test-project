<div class="container">

    <div style="text-align: center;"><h1> Customer list </h1></div>
    <table class="table table-striped table-bordered table-hover ">
        <thead>
        <tr>
            <th> Id</th>
            <th> Name</th>
            <th> Age</th>
            <th> City</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${ListOfCustomers.empty}">
            <td colspan="2"> No Customers available</td>
        </tr>
        <tr th:each="list : ${ListOfCustomers}">
            <td><span th:text="${list.customerNumber}"></span></td>
            <td><span th:text="${list.name}"></span></td>
            <td><span th:text="${list.age}"></span></td>
            <td><span th:text="${list.city}"></span></td>
            <td> <button class='btn btn-outline-primary myButtons'>Update customer</button> </td>
            <td> <button class='btn btn-outline-danger myButtons'>Delete customer</button> </td>
        </tr>
        </tbody>
    </table>
</div>
